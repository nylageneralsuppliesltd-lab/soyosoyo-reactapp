# Netlify Configuration for SPA Routing
# Redirects all non-file requests to index.html for React Router to handle

[[redirects]]
from = "/*"
to = "/index.html"
status = 200

# Cache settings
[[headers]]
for = "/*"
[headers.values]
Cache-Control = "public, max-age=0, must-revalidate"

# Long cache for hashed assets
[[headers]]
for = "/*.[a-f0-9][a-f0-9][a-f0-9][a-f0-9][a-f0-9][a-f0-9][a-f0-9][a-f0-9].*"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"
