# Netlify Configuration for SPA Routing
# Only rewrite 404s to index.html for client-side routing
# This preserves API calls and actual files

[[redirects]]
from = "/*"
to = "/index.html"
status = 200
conditions = [
  { role = "ERROR" }
]

# Cache settings
[[headers]]
for = "/*"
[headers.values]
Cache-Control = "public, max-age=0, must-revalidate"

# Long cache for hashed assets
[[headers]]
for = "/*.[a-f0-9][a-f0-9][a-f0-9][a-f0-9][a-f0-9][a-f0-9][a-f0-9][a-f0-9].*"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"


